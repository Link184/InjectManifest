apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = rootProject.ext.userOrg
    groupId = rootProject.ext.groupId         //compile引用时的第1部分groupId
    artifactId = 'injectmanifest-annotations'     //compile引用时的第2部分项目名
    publishVersion = rootProject.ext.injectmanifest_annotations_version    //compile引用时的第3部分版本号
    desc = 'annotations for library:InjectManifest'
    website = rootProject.ext.website
    uploadName = 'com.yn:injectmanifest-annotations'
}